<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <style>
                  <!DOCTYPE html>
      <html lang="ko">
        <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>

          <style>
            @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap");

            * {
              font-family: "Noto Sans KR", sans-serif;
              font-size: 2vh;
              box-sizing: border-box;
              margin: 0;
              padding: 0;
            }
            html,
            body {
              width: 100vw;
              height: 100vh;
            }
            body {
              background-image: url("로고/BG-V2_2.png");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }
            header {
              opacity: 1;
              width: 100%;
              height: 15%;
            }
            div.h_container {
              height: 100%;
              padding-top: 15px;
              display: flex;
              justify-content: center;
              align-items: center;
            }
            .logo {
              width: 15.6%;
              margin: auto;
            }
            #menu {
              position: absolute;
              right: 0;
              width: 30px;
              height: 30px;
              margin-top: 1%;
              margin-right: 3%;
              display: flex;
              flex-direction: column;
            }
            #menu span {
              width: 100%;
              height: 20%;
              background-color: white;
              display: inline-block;
              right: 0;
              position: absolute;
              transition: 0.5s;
              border-radius: 10px;
            }
            #menu span.top {
              top: 10px;
            }
            #menu span.bot {
              top: 20px;
            }
            #menu.active span.top {
              top: 0;
              transform: rotate(45deg);
              transition: 0.5s;
            }
            #menu.active span.mid {
              background-color: transparent;
            }
            #menu.active span.bot {
              top: 0;
              transform: rotate(-45deg);
              transition: 0.5s;
            }

            @media screen and (max-width: 786px) {
              .logo {
                width: 35%;
              }
              .menu {
                width: 10%;
              }
            }
            section {
                width:100%;
                height: 85vh;
                position: relative;
            }
            div.a1 {
                background-color: white;
                width: 20vw;
                height: 60vh;
                border-radius: 10%;

                position:absolute;


                /* transform: translate(-50% -50%); */


            }
            div.profile img {
                width: 80px;
                height: 80px;


            }
    </style>
  </head>
  <body>
    <header>
      <div class="h_container">
        <img class="logo" src="로고/logo-original.svg" />
        <div id="menu">
          <span class="top"></span>
          <span class="mid"></span>
          <span class="bot"></span>
        </div>
      </div>
    </header>
    <section>
      <div class="a1">
        <div class="profile">
          <img src="로고/profile.svg" />
        </div>
        <div class="proname">
          <h2>회원님</h2>
        </div>
        <div class="id">
          <p>아 이 디 <input type="text" placeholder="ex) aaaa4142" /></p>
        </div>
        <div class="pw">
          <p>비 밀 번 호 <input type="password" placeholder="ex) *******" /></p>
        </div>
        <div class="nick">
          <p>닉 네 임 <input type="text" placeholder="ex) 홍 길 동" /></p>
        </div>
        <div class="email">
          <p>
            이 메 일 <input type="email" placeholder="ex) aaaa4142@daum.net" />
          </p>
        </div>
        <div class="infos">
          <button>정보 수정</button>
        </div>
        <div class="pws">
          <button>비밀번호 변경</button>
        </div>
      </div>
    </section>
  </body>
</html>
